<div class="container" style="margin-top:150px;">
  <div class="row">
    <div class="col-xl-12">
      <div class="card w-100" *ngFor="let cart of goodsCart">
        <div class="card-block">
          <h3 class="card-title">{{cart.name}}</h3>
          <p class="card-text">{{cart.description}}</p>
          <div style="float:right;position:absolute">
              <button type="">asd</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
