<div class="container" style="margin-top:150px;">
  <div class="row">
    <div class="col-md-12">
        <form [formGroup]="buyForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="name" class="col-md-2 col-form-label">Name</label>
            <input  
              class="col-md-5 form-control"
              type="text"
              placeholder="Enter name" 
              name="name" 
              id="name"
              formControlName="name"
            >
          </div>
          <div class="form-group row">
            <label for="tel" class="col-md-2 col-form-label">Tel</label>
            <input  
              class="col-md-5 form-control"
              type="tel" 
              placeholder="Enter telephone number" 
              name="tel" 
              id="tel"
              formControlName="tel" 
            >
          </div>
          <div class="form-group row">
            <label for="email" class="col-md-2 col-form-label">Email</label>
            <input  
              class="col-md-5 form-control"
              type="text" 
              placeholder="Enter email" 
              name="email" 
              id="email"
              formControlName="email"
            >
          </div>
        <hr>
          <div class="row">
            <div class="col-md-5">
              <img src="{{ cart.pics }}" alt="{{ cart.name }}" class="img-responsive" style="max-height: 150px;">
            </div>
            <div class="col-md-3">
              <label>amount</label>
              <input type="number" name="amount" class="form-control">
            </div>
          </div>
          <hr>
          <button 
            class="btn btn-primary" 
            type="submit"
            [disabled]="!buyForm.valid"
          >Buy</button>
      </form>
    </div>
  </div>
